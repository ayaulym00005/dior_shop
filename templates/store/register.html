

{% extends 'store/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div style="padding: 40px; max-width: 500px; margin: auto;">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: #5a3f37; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
            Зарегистрироваться
        </button>
    </form>
</div>
{% endblock %}
