<!-- templates/store/update_profile.html -->
{% extends 'store/base.html' %}

{% block title %}Изменить Профиль{% endblock %}

{% block content %}
<div class="update-profile-container" style="padding: 40px;">
    <h1>Изменить Профиль</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="id_first_name">Имя</label>
            {{ form.first_name }}
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="id_last_name">Фамилия</label>
            {{ form.last_name }}
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="id_email">Email</label>
            {{ form.email }}
        </div>
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
            Сохранить изменения
        </button>
    </form>
</div>
{% endblock %}
