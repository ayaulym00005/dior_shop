{% extends 'store/base.html' %}

{% block content %}
{% load static %}

{%block link%} 
<link rel="stylesheet" href="{% static 'store/css/contacts/styles.css' %}">
{%endblock%}
<div class="contact-container">
    <h1 class="contact-title">Контакты</h1>
    <p>У вас есть какие-либо вопросы или вам нужна помощь? Не стесняйтесь обращаться к нам!</p>
    
    <div class="contact-info">
        <p><strong>Телефон:</strong> <a href="tel:+77059646638">87059646638</a></p>
        <p><strong>Email:</strong> <a href="mailto:contact@diorshop.com">contact@diorshop.com</a></p>
    </div>

    <h2>Связаться с нами:</h2>
    <form action="/send-message/" method="POST" class="contact-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Ваш Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Отправить сообщение</button>
    </form>
</div>
{% endblock %}
