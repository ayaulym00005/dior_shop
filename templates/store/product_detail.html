<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <img src="{{ product.image.url }}" alt="{{ product.name }}" />
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <a href="/add_to_cart/{{ product.id }}">Add to Cart</a>
</body>
</html>
